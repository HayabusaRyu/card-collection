<app-search-bar [(search)]="search"/>
<div id="card-list">
  @for (card of filteredCards(); track card; let i = $index) {
    <app-playing-yugioh-card [card]="card" (click)="openCard(card)"/>
  } @empty {
    <div class="centered">No Card found !</div>
  }
</div>
@if (filteredCards().length != 0) {
  <div class="centered">Found {{filteredCards().length}} Cards !</div>
}

<div class="centered">
  <button mat-flat-button (click)="addCard()">Add Generic Card</button><br/>
</div>
